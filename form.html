<html>

    <!-- jQuery library -->

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Add an Interest</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class = "nav-item">
            <a class = "nav-link" href = "projects.html">Project</a>
          </li>
        </ul>
        <div class="navbar-nav ml-auto">
          <a class="navbar-brand" href="https://github.com/SirJishesALot">
            <img src="resources/github_logo.png" alt="GitHub" style="width:40px;">
          </a>
        </div>
    </nav>

    <div class = "container">
        <h1>Add New Interest</h1>

        <form action = "index.html">
            <div class="form-group">
                <label for="exampleInputEmail1">Interest Name</label>
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Text About Interest</label>
                <textarea class="form-control" rows = "5"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Upload Local Image:</label> <br>
                    <input type="file" id="myFile" name="filename">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Select # of Tweets to Display</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <p>On a scale of 1-5, how interested in this are you?</p>
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option4">
                    <label class="form-check-label" for="inlineRadio1">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">5</label>
                </div> <br> <br>

            <div class = "form-group">
                <label for="LoggingIn">Login to Finish Submitting</label>
                <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="col">
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
  </body>
